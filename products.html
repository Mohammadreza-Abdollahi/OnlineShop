<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>OnlineShop | Products</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64911f2f0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav class="product-nav">
        <a href="./index.html"
          ><img class="logo" src="./src/logo/logo_cutted.png" alt="LOGO"
        /></a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->
    <!-- ProductsCategory Start -->
    <section class="product-category-sec">
      <div id="category-holder" class="product-category-holder">
        <!-- Categories -->
      </div>
    </section>
    <!-- ProductsCategory End -->
    <!-- Products Start -->
    <section class="product-products-sec">  
      <h2 id="product-title" class="product-sec-title">Products</h2>
      <div id="products-holder" class="product-products-holder">
        <!-- Products -->
      </div>
    </section>
    <br />
    <!-- Products End -->
    <!-- ErrorStart -->
    <section id="product-error" class="product-error">
      <h1 id="err">There are no products</h1>
    </section>
    <!-- ErrorEnd -->
    <!-- Template Start -->
    <section class="template">
      <div id="slide-template"></div>
      <!-- CategoryTemplate -->
      <div id="category-template">
        <div class="product-category-box">
          <a href="products.html?catId=__ID__&catName=__TITLE__">
            <img class="product-category-img" src="__IMG__" alt="categoryImage" />
            <div class="product-category-info">
              <h4>__TITLE__</h4>
            </div>
          </a>
        </div>
      </div>
      <!-- ProductsTemplate -->
      <div id="product-type-template">
        <a href="./showproduct.html?id=__ID__">
          <div class="product-item">
            <div class="product-img-holder">
              <img class="product-img" src="__IMG__" alt="" />
            </div>
            <div class="product-info">
              <div class="product-title">
                <h2>__TITLE__</h2>
              </div>
              <div class="product-footer">
                <div class="product-item-color" id="colors-holder">
                  <!-- Colors -->
                </div>
                <div class="product-price">
                  <h3>__PRICE__</h3>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
      <!-- Colors Template -->
      <div id="color-template">
        <div style="background-color: __COLOR__"></div>
      </div>
    </section>
    <!-- Template End -->
    <!-- Scripts Start -->
    <!-- Global -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/tools/getParamsFromUrl.js"></script>
    <script src="./api/ApiAddress.js"></script>
    <script src="./api/BaseApi.js"></script>
    <!-- Category -->
    <script src="./api/CategoryApi.js"></script>
    <script src="./controllers/CategoryCtrl.js"></script>
    <!-- Products -->
    <script src="./api/ProductsApi.js"></script>
    <script src="./controllers/ProductCtrl.js"></script>
    <!-- Main -->
    <script src="./pages/products.js"></script>
    <!-- Scripts End -->
  </body>
</html>
