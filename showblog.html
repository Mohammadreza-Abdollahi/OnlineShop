<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>OnlineShop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64911f2f0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav class="product-nav">
        <a href="./index.html"
          ><img class="logo" src="./src/logo/logo_cutted.png" alt="LOGO"
        /></a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->
    <!-- Products End -->
    <!-- Show Product Start -->
    <main id="blog-holder">
        <img id="blog-img" src="src/images/slide2.jpg" alt="blogImage" />
        <h1 id="title"><!--Title--></h1>
        <span id="sub-title"><!--SubTitle--></span>
        <div id="paragraph">
          <p id="description"><!--Description--></p>
        </div>
        <hr>
        <span id="add-date"></span>
        <br>
    </main>
    <section id="loading" class="loading-holder">
      <div class="loading">
        <img src="./src/loading/loading.gif" alt="">
      </div>
    </section>
    <!-- Show Product End -->
    <!-- Scripts Start -->
    <!-- Global -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/tools/getParamsFromUrl.js"></script>
    <script src="./src/tools/dateConvertion.js"></script>
    <script src="./api/ApiAddress.js"></script>
    <script src="./api/BaseApi.js"></script>
    <!-- Products -->
    <script src="./api/BlogAPI.js"></script>
    <script src="./controllers/BlogShowCtrl.js"></script>

    <script src="./pages/productshow.js"></script>
